<form class="center">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control inputWidth" id="exampleInputEmail1" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control inputWidth" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br><br>
    <a href="#" routerLink="/signup" routerLinkActive="active" class="text-danger"><b>not a user? sign up here!</b></a>
    
  </form>
